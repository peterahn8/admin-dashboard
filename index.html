<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script src="script.js" defer></script>

</head>

<body>

    <div id="container">

        <div id="header">
            <div id="headerTop">
                <img src="" alt="Search">
                <input type="text">
                <button id="notif">notif</button>
                <button class="profIcon">profIcon</button>
                <button class="username">username</button>
            </div>
            <div id="headerBot">
                <button class="profIcon">profIcon</button>
                <button class="username">username</button>
                <div id="actions">
                    <button class="action">New</button>
                    <button class="action">Upload</button>
                    <button class="action">Share</button>
                </div>
            </div>
        </div>

        <div id="sidebar">
            <div class="menu">
                <button class="big dash">
                    <span class="material-icons md-36">dashboard</span>
                    <span class="buttonText">Dashboard</span>
                </button>
                <div id="empty"></div>
                <button class="dash">
                    <span class="material-icons">home</span>
                    <span class="buttonText">Home</span>
                </button>
                <button class="dash">
                    <span class="material-icons">face</span>
                    <span class="buttonText">Profile</span>
                </button>
                <button class="dash">
                    <span class="material-icons">chat_bubble</span>
                    <span class="buttonText">Messages</span>
                </button>
                <button class="dash">
                    <span class="material-icons">history</span>
                    <span class="buttonText">History</span>
                </button>
                <button class="dash">
                    <span class="material-icons">task</span>
                    <span class="buttonText">Tasks</span>
                </button>
                <button class="dash">
                    <span class="material-icons">groups</span>
                    <span class="buttonText">Communities</span>
                </button>
                <div id="empty"></div>
                <button class="dash">
                    <span class="material-icons">settings</span>
                    <span class="buttonText">Settings</span>
                </button>
                <button class="dash">
                    <span class="material-icons">info</span>
                    <span class="buttonText">Support</span>
                </button>
                <button class="dash">
                    <span class="material-icons">security</span>
                    <span class="buttonText">Privacy</span>
                </button>
            </div>
        </div>

        <div id="main">
            <div id="projects">
                <div class="card">
                    <div class="cardContent">
                        <div>Super Cool Project</div>
                        <div>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quisquam omnis quos fugiat modi
                            velit exercitationem labore assumenda optio eligendi? Dolor, odio quasi ducimus quidem
                            aliquam quo ex eos beatae fugit!</div>
                        <div class="cardActions">
                            <button>favorite</button>
                            <button>follow</button>
                            <button>share</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="announcements">
                <div id="newsCard">
                    <div>announcement 1</div>
                    <div>announcement 2</div>
                    <div>announcement 3</div>
                </div>
            </div>

            <div id="trending">
                <div id="trendCard">
                    <div class="trendUser">user1</div>
                    <div class="trendUser">user2</div>
                    <div class="trendUser">user3</div>
                    <div class="trendUser">user4</div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
