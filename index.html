<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <div id="container">

        <div id="header">
            <div id="headerTop">
                <img src="" alt="Search">
                <input type="text">
                <button id="notif">notif</button>
                <button class="profIcon">profIcon</button>
                <button class="username">username</button>
            </div>
            <div id="headerBot">
                <button class="profIcon">profIcon</button>
                <button class="username">username</button>
                <div id="actions">
                    <button class="action">New</button>
                    <button class="action">Upload</button>
                    <button class="action">Share</button>
                </div>
            </div>
        </div>

        <div id="sidebar">
            <div id="dashboard">
                <button class="dash">Dashboard</button>
            </div>
            <div class="menu">
                <ul>
                    <li><button class="dash">Home</button></li>
                    <li><button class="dash">Profile</button></li>
                    <li><button class="dash">Messages</button></li>
                    <li><button class="dash">History</button></li>
                    <li><button class="dash">Tasks</button></li>
                    <li><button class="dash">Communities</button></li>
                </ul>
            </div>
            <div class="menu">
                <ul>
                    <li><button class="dash">Settings</button></li>
                    <li><button class="dash">Support</button></li>
                    <li><button class="dash">Privacy</button></li>
                </ul>
            </div>
        </div>

        <div id="main">
            <div id="projects">
                <div class="card">
                    <div class="cardContent">
                        <div>Super Cool Project</div>
                        <div>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Quisquam omnis quos fugiat modi velit exercitationem labore assumenda optio eligendi? Dolor, odio quasi ducimus quidem aliquam quo ex eos beatae fugit!</div>
                        <div class="cardActions">
                            <button>favorite</button>
                            <button>follow</button>
                            <button>share</button>
                        </div>
                    </div>
                </div>
            </div>

            <div id="announcements">
                <div id="newsCard">
                    <div>announcement 1</div>
                    <div>announcement 2</div>
                    <div>announcement 3</div>
                </div>
            </div>

            <div id="trending">
                <div id="trendCard">
                    <div class="trendUser">user1</div>
                    <div class="trendUser">user2</div>
                    <div class="trendUser">user3</div>
                    <div class="trendUser">user4</div>
                </div>
            </div>
        </div>
        
    </div>

</body>
</html>
